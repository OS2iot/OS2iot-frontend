<div class="row sub-bar-wrapper no-margin">
  <div class="col-12 d-flex sub-bar align-items-center buttonMarginBottom">
    @if (title) {
      <h3 class="mb-0">{{ title }}</h3>
    }
    <div class="ml-auto d-flex">
      <div>
        @if (ctaActionButtonOnClick) {
          <button
            (click)="ctaActionButtonOnClick()"
            [attr.aria-label]="ctaActionButtonLabel"
            class="btn btn-secondary"
            type="button"
          >
            {{ ctaActionButtonLabel }}
          </button>
        } @if (ctaRouterLinkSecondary) {
        <button
          [attr.aria-label]="ctaLabelSecondary"
          [routerLink]="ctaRouterLinkSecondary"
          class="btn btn-secondary"
          routerLinkActive="active"
          type="button"
        >
          {{ ctaLabelSecondary }}
        </button>
      } @if (ctaRouterLinkPrimary) {
        <button
          [attr.aria-label]="ctaLabelPrimary"
          [routerLink]="ctaRouterLinkPrimary"
          class="btn btn-primary"
          routerLinkActive="active"
          type="button"
        >
          {{ ctaLabelPrimary }}
        </button>
      } @if (addDropdown) {
        <mat-form-field appearance="outline">
          <mat-label>{{ dropdownLabel }}</mat-label>
          <mat-select [(value)]="selectedOpt" [placeholder]="dropdownLabel">
            <mat-option (click)="setOptionToNull()">--{{ dropdownDefaultOption }}--</mat-option>
            @for (option of options; track option) {
              <mat-option (click)="setOptionToParent()" [value]="option.id">
                {{ option.name }}
              </mat-option>
            }
          </mat-select>
        </mat-form-field>
      }
      </div>
    </div>
  </div>
</div>
