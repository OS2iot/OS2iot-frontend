@if (isValid()) {
  <div class="d-flex align-items-center">
    <span class="pr-3"> {{ percentage }} %</span>
    @for (item of arrayColor; track item) {
      <div [ngStyle]="{ 'background-color': item.color }" class="percentage-box">
        @if (item.full == false) {
          <div [ngStyle]="{ 'background-color': color, width: item.width, height: '15px' }"></div>
        }
      </div>
    }
  </div>
} @else {
  {{ "BATTERY.NOT_AVAILABLE" | translate }}
}
