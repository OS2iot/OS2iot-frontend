<div class="main-container">
  <div class="select-container">
    <mat-form-field appearance="outline">
      <mat-select [(value)]="selected" (selectionChange)="onSelected($event)">
        <option value=""></option>
        <mat-option *ngFor="let option of options" [value]="option.value">
          {{ option.label }}
        </mat-option>
      </mat-select>
      <img
        class="angle-down-selector-icon"
        ngSrc="../../assets/images/angle-down.svg"
        width="14"
        height="16"
        priority
      />
    </mat-form-field>
  </div>
  <div class="button-container">
    <button
      [ngClass]="currentPage <= 1 ? 'inactive-color' : 'active-color'"
      [disabled]="currentPage <= 1"
      mat-flat-button
      class="arrow-button"
      color="success"
      (click)="onLeft()"
    >
      <img class="icon-arrow" ngSrc="../../assets/images/angle-left.svg" width="16" height="16" priority />
    </button>
    <div class="pages-of">
      {{ currentPage + " / " + numberOfPages }}
    </div>
    <button
      [ngClass]="!hasNextPage ? 'inactive-color' : 'active-color'"
      [disabled]="!hasNextPage"
      mat-button
      class="arrow-button"
      color="success"
      (click)="onRight()"
    >
      <img class="icon-arrow" ngSrc="../../assets/images/angle-right.svg" width="16" height="16" priority />
    </button>
  </div>
  <div class="spacer"></div>
</div>
