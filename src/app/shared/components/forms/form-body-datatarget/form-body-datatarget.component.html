<form (ngSubmit)="onSubmit()" #datatargetForm="ngForm" class="os2-form p-3 mt-4">
  <div *ngIf="errorMessages" class="error-messages p-3">
    <ul class="mb-0">
      <li *ngFor="let error of errorMessages">
        {{error}}
      </li>
    </ul>
  </div>

  <div class="row mb-5">
    <div class="form-group mt-3 col-12">
      <label class="form-label" for="name">{{'QUESTION.GIVE-DATATARGET-NAME' | translate}}</label>*
      <input type="text" class="form-control" id="name" name="name"
        [placeholder]="'QUESTION.GIVE-DATATARGET-NAME-PLACEHOLDER' | translate" maxlength="50" required
        [(ngModel)]="datatarget.name"
        [ngClass]="{'is-invalid' : formFailedSubmit && errorFields.includes('name'), 'is-valid' : formFailedSubmit && !errorFields.includes('name')}">
    </div>
  </div>

  <div class="row mb-5">
    <div class="form-group mt-3 col-12">
      <label class="form-label" for="url">{{'QUESTION.GIVE-DATATARGET-URL' | translate}}</label>*
      <input type="text" class="form-control" id="url" name="url"
        [placeholder]="'QUESTION.GIVE-DATATARGET-URL-PLACEHOLDER' | translate" required [(ngModel)]="datatarget.url"
        [ngClass]="{'is-invalid' : formFailedSubmit && errorFields.includes('url'), 'is-valid' : formFailedSubmit && !errorFields.includes('url')}">
    </div>
  </div>
    <div class="row mb-5">
      <div class="form-group mt-3 col-12">
          <label class="form-label" for="timeout">{{'QUESTION.GIVE-DATATARGET-TIMEOUT' | translate}}</label>*
          <input 
          type="number" 
          class="form-control" 
          id="timeout" 
          name="timeout" 
          required
          [(ngModel)]="datatarget.timeout" 
          step="1" 
          min="0" 
          max="100000" 
          maxlength="7" 
          [ngClass]="{'is-invalid' : formFailedSubmit && errorFields.includes('timeout'), 'is-valid' : formFailedSubmit && !errorFields.includes('timeout')}">
      </div>
    </div>
    <div class="row mb-5">
      <div class="form-group mt-3 col-12">
          <label class="form-label" for="authorizationHeader">{{'QUESTION.GIVE-DATATARGET-AUTHORIZATIONHEADER' | translate}}</label>
          <textarea 
            class="form-control" id="authorizationHeader" name="authorizationHeader" required
            [(ngModel)]="datatarget.authorizationHeader" [rows]="6"
            [ngClass]="{'is-invalid' : formFailedSubmit && errorFields.includes('authorizationHeader'), 'is-valid' : formFailedSubmit && !errorFields.includes('authorizationHeader')}">
          </textarea>
      </div>
    </div>
      <div *ngIf="datatargetid === 0">
        <h6> {{'QUESTION.DATATARGET.RELATIONS' | translate}} </h6>
      </div>
      <div class="container row" class="mt-3" *ngIf="datatargetid > 0">
        <a (click)="addRow()" class="btn btn-secondary my-2">{{'QUESTION.ADD-RELATIONS' | translate}}</a>
        <ng-container *ngIf="devices && payloadDecoders && payloadDeviceDatatarget?.length > 0">
          <table class="table table-striped table-bordered">    
            <tbody>    
              <tr *ngFor="let element of payloadDeviceDatatarget; let i = index;" [attr.data-index]="i">        
                <td>    
                  <div class="row">
                    <mat-form-field appearance="fill">
                      <mat-label>{{'QUESTION.DATATARGET.SELECT-DEVICES' | translate}}</mat-label>
                      <mat-select 
                        multiple
                        name="devices"
                        [compareWith]="compare"
                        [(value)]="element.iotDeviceIds">
                        <mat-option disabled="disabled" 
                        class="filter-option">
                          <button
                            mat-raised-button
                            class="mat-primary fill text-sm"
                            (click)="selectAllDevices(i)">
                            {{'QUESTION.DATATARGET.SELECTALLDEVICES' | translate}}
                          </button>
                          <button
                            mat-raised-button
                            class="mat-primary fill text-sm"
                            (click)="deSelectAllDevices(i)">
                            {{'QUESTION.DATATARGET.DESELECTALLDEVICES' | translate}}
                          </button>
                        </mat-option>
                        <mat-option *ngFor="let device of devices" [value]="device.id">{{device.name}}</mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </td>    
                <td>    
                  <div class="row">
                    <mat-form-field appearance="fill">
                      <mat-label>{{'QUESTION.DATATARGET.SELECT-PAYLOADDECODER' | translate}}</mat-label>
                      <mat-select matNativeControl
                        name="payloadDecoderId"
                        [(value)]="element.payloadDecoderId">
                        <mat-option *ngFor="let payloadDecoder of payloadDecoders" [value]="payloadDecoder.id">
                          {{payloadDecoder.name}}
                        </mat-option>
                      </mat-select> 
                    </mat-form-field>
                  </div>
                </td>
                <td>
                  <a (click)="deleteRow(i)">
                    <div class="text-center m-2">
                        <fa-icon [icon]="faTimesCircle"></fa-icon>
                        <p>{{'DATATARGET.DELETE' | translate}}</p>
                    </div>
                  </a>  
                </td>    
              </tr>      
            </tbody>    
          </table>    
        </ng-container>    
      </div>
    <div class="form-group mt-5">
        <button (click)="routeBack()" class="btn btn-light" type="button">{{ 'GEN.CANCEL' | translate}}</button>
        <button class="btn btn-primary ml-2" type="submit">{{ submitButton }}</button>
      </div>
</form>
