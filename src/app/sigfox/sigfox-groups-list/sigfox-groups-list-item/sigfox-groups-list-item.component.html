<div class="list-group-item mb-1 clearfix" routerLinkActive="active">
  <div class="row">
    <div class="col-9 pull-left d-flex align-items-center justify-content-start">
      <a [routerLink]="[sigfoxGroup.id]" class="container-fluid m-0">
        <fa-icon [icon]="faToolbox" class="icon--small mx-3"></fa-icon>
        {{ sigfoxGroup.sigfoxGroupData.name }}
      </a>
    </div>
    @if (canEdit) {
      <div class="col-3">
        <a [routerLink]="[sigfoxGroup.id, 'edit-group']" class="d-flex justify-content-center align-items-center">
          <fa-icon [icon]="faEdit"></fa-icon>
        </a>
      </div>
    }
  </div>
</div>
