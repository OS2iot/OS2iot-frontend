<div class="mat-elevation-z8">
  <table [dataSource]="data" mat-table matSort matSortActive="name" matSortDirection="asc">
    @if (isLoadingResults) {
      <div class="loading-shade">
        @if (isLoadingResults) {
          <mat-spinner></mat-spinner>
        }
      </div>
    }
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th *matHeaderCellDef mat-header-cell matSortDisableClear>
        {{ "DEVICE-MODEL.NAME" | translate }}
      </th>
      <td *matCellDef="let element" mat-cell>
        <a [routerLink]="['device-model-detail', element.id]" class="application-link" routerLinkActive="active">
          {{ element.body.name }}
        </a>
      </td>
    </ng-container>

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th *matHeaderCellDef mat-header-cell>{{ "DEVICE-MODEL.TABLE.ID" | translate }}</th>
      <td *matCellDef="let element" mat-cell>
        {{ element.id }}
      </td>
    </ng-container>

    <!-- Menu Column -->
    <ng-container matColumnDef="menu">
      <th *matHeaderCellDef mat-header-cell></th>
      <td *matCellDef="let element" mat-cell>
        @if (canEdit) {
          <div class="dropdown">
            <a
              [attr.aria-label]="'DEVICE-MODEL.SHOW-OPTIONS' | translate"
              aria-expanded="false"
              class="applicationRow__edit dropdown-toggle"
              data-toggle="dropdown"
              href="#"
              id="tableRowDropdown-{{ element.id }}"
              role="button"
            ></a>
            <ul attr.aria-labelledby="tableRowDropdown-{{ element.id }}" class="dropdown-menu dropdown-menu--table">
              <li class="dropdown-item">
                <a [routerLink]="['device-model-edit', element.id]" routerLinkActive="active">{{
                    "GEN.EDIT" | translate
                  }}</a>
              </li>
              <li class="dropdown-item">
                <a (click)="clickDelete(element)" [routerLink]="[]">{{ "GEN.DELETE" | translate }}</a>
              </li>
            </ul>
          </div>
        }
      </td>
    </ng-container>

    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
    <tr *matRowDef="let row; columns: displayedColumns" mat-row></tr>
  </table>
  <mat-paginator
    [length]="resultsLength"
    [pageSizeOptions]="pageSizeOptions"
    [pageSize]="pageSize"
    showFirstLastButtons
  >
  </mat-paginator>
</div>
