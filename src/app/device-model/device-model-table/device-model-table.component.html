<div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" matSort matSortActive="name" matSortDirection="asc">
        <div class="loading-shade" *ngIf="isLoadingResults">
            <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
        </div>
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef matSortDisableClear>
                {{ 'DEVICE-MODEL.NAME' | translate }}
            </th>
            <td mat-cell *matCellDef="let element">
                <a [routerLink]="['device-model-detail', element.id]" routerLinkActive="active"
                    class="application-link">
                    {{ element.body.name }}
                </a>
            </td>
        </ng-container>

        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>{{ 'DEVICE-MODEL.TABLE.ID' | translate }}</th>
            <td mat-cell *matCellDef="let element">
                {{ element.id }}
            </td>
        </ng-container>

        <!-- Menu Column -->
        <ng-container matColumnDef="menu">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <div class="dropdown" *ngIf="canEdit">
                    <a href="#" role="button" id="tableRowDropdown-{{ element.id }}"
                        class="applicationRow__edit dropdown-toggle" data-toggle="dropdown" aria-expanded="false"
                        [attr.aria-label]="'DEVICE-MODEL.SHOW-OPTIONS' | translate"></a>
                    <ul class="dropdown-menu dropdown-menu--table"
                        attr.aria-labelledby="tableRowDropdown-{{ element.id }}">
                        <li class="dropdown-item">
                            <a [routerLink]="['device-model-edit', element.id]"
                                routerLinkActive="active">{{ 'GEN.EDIT' | translate }}</a>
                        </li>
                        <li class="dropdown-item">
                            <a (click)="clickDelete(element)" [routerLink]="">{{ 'GEN.DELETE' | translate }}</a>
                        </li>
                    </ul>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[25, 50, 100]" [pageSize]="pageSize" [length]="resultsLength" showFirstLastButtons>
    </mat-paginator>
</div>
