<div class="row">
    <div class="col-xs-12 col-md-6 offset-md-3 mt-5">
        <div *ngIf="errorMessages" class="error-messages p-3">
            <ul class="mb-0">
                <li *ngFor="let error of errorMessages">
                    {{ error | translate }}
                </li>
            </ul>
        </div>
        <div *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form class="p-5 jumbotron" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group col-8">
                <label for="email">{{ "AUTH.EMAIL" | translate }}</label>
                <input
                    type="username"
                    id="username"
                    class="form-control"
                    ngModel
                    name="username"
                    required
                    email
                    autofocus
                    [ngClass]="{
                        'is-invalid': formFailedSubmit && errorFields.includes('username'),
                        'is-valid': formFailedSubmit && !errorFields.includes('username')
                    }"
                />
            </div>
            <div class="form-group col-8">
                <label for="password">{{ "AUTH.PASSWORD" | translate }}</label>
                <input
                    type="password"
                    id="password"
                    class="form-control"
                    ngModel
                    name="password"
                    required
                    minlength="6"
                    [ngClass]="{
                        'is-invalid': formFailedSubmit && errorFields.includes('password'),
                        'is-valid': formFailedSubmit && !errorFields.includes('password')
                    }"
                />
            </div>
            <div class="row">
                <div class="mt-5 col-md-3">
                    <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{ "Login" }}</button>
                </div>
                <div class="mt-5 col-md-6">
                    <a class="btn btn-secondary" href="{{ getKombitLoginUrl() }}">{{
                        "AUTH.KOMBIT-BUTTON" | translate
                    }}</a>
                </div>
            </div>
        </form>
    </div>
</div>
