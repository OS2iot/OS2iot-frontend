<div style="display: flex; flex-direction: column; align-items: center">
  <canvas #chartCanvas></canvas>

  <!-- Custom legend below the chart -->
  <div style="display: flex; justify-content: center; flex-wrap: wrap; margin-top: 10px">
    <div *ngFor="let item of legendData" style="display: flex; align-items: center; margin: 5px">
      <div
        style="width: 12px; height: 12px; border-radius: 50%; margin-right: 5px"
        [style.backgroundColor]="item.color"
      ></div>
      <span>{{ item.status }}</span>
    </div>
  </div>
</div>
