<div class="jumbotron--table">
  <div class="row">
    <div class="col-sm-12">
      <div class="jumbotron">
        @if (applicationService.canEdit) {
          <div>
            <app-top-bar-table
              [component]="true"
              [ctaLabelPrimary]="'FORM.CREATE-NEW-DATATARGET' | translate"
              [ctaRouterLinkPrimary]="'../datatarget-new'"
              [title]="'APPLICATION.DATATARGET-SHOW' | translate"
            >
            </app-top-bar-table>
          </div>
        } @else {
        <app-top-bar-table [component]="true" [title]="'APPLICATION.ATTACHED-IOT' | translate"></app-top-bar-table>
      }
        <app-datatarget-table [pageLimit]="pageLimit"></app-datatarget-table>
      </div>
    </div>
  </div>
</div>
