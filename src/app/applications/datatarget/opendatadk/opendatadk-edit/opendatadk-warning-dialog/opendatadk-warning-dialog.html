<h1 mat-dialog-title>{{'OPENDATADK.MAIL.WARNING' | translate}}</h1>
<div mat-dialog-content>
    <p>
        {{'OPENDATADK.MAIL.WARNING-TEXT' | translate}}
        <br />
    </p>

    <div class="row mb-2">
        <div class="form-group col-12">
            <mat-checkbox [(ngModel)]="neverAgain"> {{ 'OPENDATADK.MAIL.NEVER-AGAIN' | translate }} </mat-checkbox>
        </div>
    </div>
</div>
<div mat-dialog-actions class="d-flex flex-row-reverse p-4 pr-2 pt-2">
    <button (click)="ok()" class="btn btn-primary ml-2 pl-4 pr-4">{{'DIALOG.OK' | translate}}</button>
    <button mat-dialog-close class="btn btn-secondary pl-2 pr-2">{{'DIALOG.CLOSE' | translate}}</button>
</div>
