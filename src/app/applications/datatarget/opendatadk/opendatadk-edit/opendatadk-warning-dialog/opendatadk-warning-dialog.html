<h1 mat-dialog-title>{{ 'OPENDATADK.MAIL.WARNING' | translate }}</h1>
<div mat-dialog-content>
  <p>
    {{ 'OPENDATADK.MAIL.WARNING-TEXT' | translate }}
    <br/>
  </p>

  <div class="row mb-2">
    <div class="form-group col-12">
      <mat-checkbox [(ngModel)]="neverAgain"> {{ 'OPENDATADK.MAIL.NEVER-AGAIN' | translate }}</mat-checkbox>
    </div>
  </div>
</div>
<div class="d-flex flex-row-reverse p-4 pe-2 pt-2" mat-dialog-actions>
  <button (click)="ok()" class="btn btn-primary ms-2 ps-4 pe-4">{{ 'DIALOG.OK' | translate }}</button>
  <button class="btn btn-secondary ps-2 pe-2" mat-dialog-close>{{ 'DIALOG.CLOSE' | translate }}</button>
</div>
