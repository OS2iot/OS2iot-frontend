<h1 mat-dialog-title>{{'OPENDATADK.MAIL.DIALOG_TITLE' | translate}}</h1>
<div mat-dialog-content>
  <p>
    {{'OPENDATADK.MAIL.DIALOG_TEXT1' | translate}} {{selectedOrganizationName ??
    ('OPENDATADK.MAIL.SELECTED_ORG_FALLBACK' | translate)}}{{'OPENDATADK.MAIL.DIALOG_TEXT2' | translate}}
    <br /><br />
  </p>

  <div class="row mb-2">
    <div class="form-group col-12">
      <label class="form-label" for="organizationNameODDK">
        {{'OPENDATADK.MAIL.GIVE-OPENDATADK-ORGNAME' | translate}}*
      </label>
      <input
        class="form-control"
        id="organizationNameODDK"
        name="organizationNameODDK"
        [placeholder]="'OPENDATADK.MAIL.GIVE-OPENDATADK-ORGNAME-PLACEHOLDER' | translate"
        required
        [(ngModel)]="organizationInput"
        [ngClass]="{'is-invalid': sendAttempted && !organizationInput}"
      />
    </div>
  </div>
  <div class="row mb-2">
    <div class="form-group col-12">
      <label class="form-label" for="commentODDK"> {{'OPENDATADK.MAIL.GIVE-OPENDATADK-COMMENT' | translate}} </label>
      <input
        class="form-control"
        id="commentODDK"
        name="commentODDK"
        [placeholder]="'OPENDATADK.MAIL.GIVE-OPENDATADK-COMMENT-PLACEHOLDER' | translate"
        [(ngModel)]="commentInput"
      />
    </div>
  </div>
</div>
<div mat-dialog-actions class="d-flex flex-row-reverse p-4 pr-2">
  <button (click)="send()" class="btn btn-primary ml-2 pl-2 pr-2">
    {{'OPENDATADK.MAIL.DIALOG_CONFIRM' | translate}}
  </button>
  <button mat-dialog-close class="btn btn-secondary pl-2 pr-2">{{'DIALOG.CLOSE' | translate}}</button>
</div>
