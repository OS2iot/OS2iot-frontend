<h1 mat-dialog-title>{{ "DIALOG.EXPORT-CSV.TITLE" | translate }}</h1>
<div mat-dialog-content>
  {{ "DIALOG.EXPORT-CSV.BODY" | translate }}
</div>
<div class="d-flex flex-row" mat-dialog-actions>
  <button [mat-dialog-close]="true" class="btn btn-primary" mat-dialog-close>
    {{ "DIALOG.OK" | translate }}
  </button>
  <button [mat-dialog-close]="false" class="btn btn-secondary ms-2" mat-dialog-close>
    {{ "DIALOG.CLOSE" | translate }}
  </button>
</div>
