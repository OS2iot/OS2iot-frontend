<ng-container *ngIf="device.type === 'LORAWAN' || device.type === 'SIGFOX'; else historyNotSupported">
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-6 d-flex align-items-stretch mt-1 mb-4">
                <app-graph
                    *ngIf="device.type === 'SIGFOX' || device.type === 'LORAWAN'"
                    [data]="rssiChartData"
                    [type]="'line'"
                    [title]="'IOTDEVICE.HISTORY-TAB.RSSI' | translate"
                >
                </app-graph>
            </div>
            <div class="col-md-6 d-flex align-items-stretch mt-1 mb-4">
                <app-graph
                    *ngIf="device.type === 'SIGFOX' || device.type === 'LORAWAN'"
                    [data]="snrChartData"
                    [type]="'line'"
                    [title]="'IOTDEVICE.HISTORY-TAB.SNR' | translate"
                >
                </app-graph>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-6 d-flex align-items-stretch">
                <app-graph
                    *ngIf="device.type === 'LORAWAN'"
                    [data]="dataRateChartData"
                    [type]="'bar'"
                    [options]="dataRateChartOptions"
                    [title]="'IOTDEVICE.HISTORY-TAB.DATA-RATE' | translate"
                ></app-graph>
            </div>
        </div>
    </div>
</ng-container>
<ng-template #historyNotSupported>
    <div class="jumbotron jumbotron--full-width">
        <p class="my-2 mx-3">
            {{ "IOTDEVICE.HISTORY-TAB.HISTORY-NOT-SUPPORTED" | translate }}
        </p>
    </div>
</ng-template>
