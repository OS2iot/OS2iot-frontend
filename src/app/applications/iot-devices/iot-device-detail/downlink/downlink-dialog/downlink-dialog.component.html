<h1 mat-dialog-title>{{ "IOTDEVICE.DOWNLINK.FLUSH-QUEUE" | translate }}</h1>
<div mat-dialog-content>
  {{ "IOTDEVICE.DOWNLINK.DIALOG-MESSAGE" | translate }}
</div>
<div mat-dialog-actions>
  <button class="btn btn-primary ms-2" click="cancel()" mat-button mat-dialog-close>
    {{ "IOTDEVICE.DOWNLINK.DIALOG-DECLINE" | translate }}
  </button>
  <button [mat-dialog-close]="true" class="btn btn-secondary ms-2" mat-button mat-dialog-close>
    {{ "IOTDEVICE.DOWNLINK.DIALOG-CONFIRM" | translate }}
  </button>
</div>
