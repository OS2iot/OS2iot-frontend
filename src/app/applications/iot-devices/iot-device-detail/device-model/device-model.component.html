<h3>{{ "IOTDEVICE.DEVICEMODEL" | translate }}</h3>
<ngx-monaco-editor
    *ngIf="deviceModel; else noDeviceModel"
    class="middle-editor"
    [options]="editorJsonOutpuOptions"
    [(ngModel)]="deviceModel"
    [ngModelOptions]="{ standalone: true }"
>
</ngx-monaco-editor>
<ng-template #noDeviceModel>
    <p class="mt-3">{{ "IOTDEVICE.DEVICEMODEL-ERROR" | translate }}</p>
</ng-template>
