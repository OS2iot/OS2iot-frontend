<h3>{{ "IOTDEVICE.DEVICEMODEL" | translate }}</h3>
@if (deviceModel) {
  <ngx-monaco-editor
    [(ngModel)]="deviceModel"
    [ngModelOptions]="{ standalone: true }"
    [options]="editorJsonOutpuOptions"
    class="middle-editor"
  >
  </ngx-monaco-editor>
} @else {
  <p class="mt-3">{{ "IOTDEVICE.DEVICEMODEL-ERROR" | translate }}</p>
}
