<mat-expansion-panel class="my-2 mx-3">
  <mat-expansion-panel-header>
    <mat-panel-title>
      <p>
        <strong>{{ "IOTDEVICE.LATEST-DATAPACKAGES" | translate }}</strong>
      </p>
    </mat-panel-title>
  </mat-expansion-panel-header>
  <div class="timestamps-container">
    <div>
      @for (metadata of sortedMetadata; track metadata; let i = $index) {
        <p>
          <strong>{{ i + 1 }}</strong>
        </p>
      }
    </div>
    <div>
      @for (metadata of sortedMetadata; track metadata; let i = $index) {
        <p>
          {{ metadata.sentTime | tableDateWithSecondsPipe }}
        </p>
      }
    </div>
  </div>
</mat-expansion-panel>
