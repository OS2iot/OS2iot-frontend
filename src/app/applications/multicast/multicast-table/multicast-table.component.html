<div class="mat-elevation-z8">
    <div class="loading-shade" *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <table mat-table [dataSource]="multicasts" matSort matSortActive="groupName" matSortDirection="asc" matSortDisableClear>

      <!-- Name Column -->
      <ng-container matColumnDef="groupName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{ 'MULTICAST-TABLE.NAME' | translate }}
        </th>
        <td mat-cell *matCellDef="let element">
          <a [routerLink]="['../multicast', element.id]" routerLinkActive="active"
            class="application-link">{{element.groupName}}</a>
        </td>
      </ng-container>

      <!-- Type Column -->
      <ng-container matColumnDef="groupType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="col-1">
          {{ 'MULTICAST-TABLE.TYPE' | translate }}</th>
        <td mat-cell *matCellDef="let element">

          {{element.lorawanMulticastDefinition.groupType}}</td>
      </ng-container>

      <!-- Options Column -->
      <ng-container matColumnDef="menu">
        <th mat-header-cell *matHeaderCellDef class="col-1"></th>
        <td mat-cell *matCellDef="let element">
          <div class="dropdown" *ngIf="canEdit">
            <a href="#" role="button" id="tableRowDropdown-{{element.id}}" class="applicationRow__edit dropdown-toggle"
              data-toggle="dropdown" aria-expanded="false"
              [attr.aria-label]="'MULTICAST-TABLE-ROW.SHOW-OPTIONS' | translate"></a>
            <ul class="dropdown-menu dropdown-menu--table" attr.aria-labelledby="tableRowDropdown-{{element.id}}">
              <li class="dropdown-item">
                <a [routerLink]="['multicast-edit', element.id]"
                  routerLinkActive="active">{{ 'GEN.EDIT' | translate }}</a>
              </li>
              <li class="dropdown-item">
                <a (click)="deleteMulticast(element)" [routerLink]="[]">{{ 'GEN.DELETE' | translate }}</a>
              </li>
            </ul>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="pageSizeOptions" [pageSize]="pageSize" [length]="resultsLength" showFirstLastButtons>
    </mat-paginator>
  </div>
