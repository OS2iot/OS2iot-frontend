<div class="jumbotron--table">
  <div class="row">
    <div class="col-sm-12">
      <div class="jumbotron">
        @if (applicationService.canEdit) {
          <div>
            <app-top-bar-table
              [component]="true"
              [ctaLabelPrimary]="'FORM.CREATE-NEW-MULTICAST' | translate"
              [ctaRouterLinkPrimary]="'../multicast-edit'"
              [title]="'APPLICATION.MULTICAST-SHOW' | translate"
            >
            </app-top-bar-table>
          </div>
        } @else {
        <app-top-bar-table [component]="true" [title]="'APPLICATION.ATTACHED-IOT' | translate"></app-top-bar-table>
      }
        <app-multicast-table></app-multicast-table>
      </div>
    </div>
  </div>
</div>
